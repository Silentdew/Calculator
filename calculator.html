<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">  <!output screen of the calculator>
        <div class="previous-operand"></div> <!previous-operand: the values/expressions you have typed in previously>
        <div class="current-operand"></div> <!current-operand: the values you are currently typing>
      </div>
    </div>
  </body>
</html>
